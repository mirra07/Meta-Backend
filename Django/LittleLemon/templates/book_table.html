<!DOCTYPE html>
<html>
<head>
    <title>Book a Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d5efd3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            opacity: 0.87;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            margin-right: 20px;
        }
        h1 {
            color: #009688;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-book {
            background-color: #009688;
            color: #fff;
            border-color: #009688;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Table</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="form-group text-center">
                <button type="submit" class="btn btn-book">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
